######################################################################
# Input Boolean used to switch between Toggle Page 1 and Toggle Page 2
# Pressing the lightbulb in the NavBar will switch between Toggles Page 1 and 2
input_boolean:
  hasp_plate_01_p6_switchtoggles:
    initial: off

##############################################################################
# Automations for handling toggle state BUTTONs on page 6
automation:
  #Set font and text for toggle BUTTONs on device connection
  - alias: hasp_plate01_p6_ToggleInit
    trigger:
    - platform: state
      entity_id: 'binary_sensor.plate01_connected'
      to: 'on'
    - platform: homeassistant
      event: start
     
    action:
    #Change payload (BUTTON1) to the name for TOP LEFT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[10].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[10].txt'
        payload: '"BUTTON1"'  
    #Change payload (BUTTON2) to the name for TOP RIGHT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[11].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[11].txt'
        payload: '"BUTTON2"'
    #Change payload (BUTTON3) to the name for MIDDLE LEFT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[12].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[12].txt'
        payload: '"BUTTON3"'
    #Change payload (BUTTON4) to the name for MIDDLE RIGHT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[13].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[13].txt'
        payload: '"BUTTON4"'
    #Change payload (BUTTON5) to the name for BOTTOM LEFT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[14].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[14].txt'
        payload: '"BUTTON5"'
    #Change payload (BUTTON6) to the name for BOTTOM RIGHT toggle
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[15].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[15].txt'
        payload: '"BUTTON6"'

# Replace switch.YOUR_ENTITY* with your entities you want to control
  # Toggle BUTTON1 when p[6].b[4] pressed
  - alias: hasp_plate01_p6_Toggle1
    trigger:
    - platform: mqtt
      topic: 'hasp/plate01/state/p[6].b[4]'
      payload: 'ON'
    action:
    - service: homeassistant.toggle
