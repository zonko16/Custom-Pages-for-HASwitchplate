      data:
        topic: 'hasp/plate01/command/p[6].b[13].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[13].txt'
        payload: '"Bed Led"'
    #Set name for b7
