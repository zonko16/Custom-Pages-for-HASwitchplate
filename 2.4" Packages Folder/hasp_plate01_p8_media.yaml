sensor:
  - platform: template
    sensors:
      #media_player_title:
      #  value_template: '{{ states.media_player.spotify.attributes.media_title }}'
      #media_player_artist:
      #  value_template: '{{ states.media_player.spotify.attributes.media_artist }}'
